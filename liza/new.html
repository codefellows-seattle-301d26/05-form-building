<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 5</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="vendor/styles/default.css">
    <link rel="stylesheet" href="vendor/styles/railscasts.css">
    <!-- NOTE (stretch goal): To fully incorporate the highlighting library "hljs" we need to fill the empty link tag below to refer to a CSS file that will handle our text highlighting -->
    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
    </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <!-- NOTE (stretch goal): In the same way that we enabled tab navigation on index.html, we can do the same on this page utilizing these elements. -->
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>Create New Article</h1>
        <form id="article-form">
          <input placeholder="title" id="article-title" type="text" required>
          <textarea placeholder="body" name="" id="article-body" cols="30" rows="10" required></textarea>
          <input placeholder="author" id="article-author" type="text">
          <input placeholder="url" id="article-url" type="url" pattern="\w+?\.\w+@\w+\.\w+">
          <input placeholder="category" id="article-category" type="text">
          <label for=""><input id="article-pubdate" type="checkbox">Published</label>
        </form>
      </section>
      <section id="articles" class="tab-content">
        <!-- NOTE: This is where we will display our article preview -->
      </section>
      <section id="article-export">
        <!-- TODO: Refer to the preview image to see what we will be building here: we need a container of some kind to hold a JSON export of our article. Ideally this container would show only a incipit (short preview) of the JSON and also be clickable to allow easy selection of the text it holds. What kind of element could we use for this? -->
        <input id="article-json" type="text" readonly>
      </section>
    </main>
    <footer>
      &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.7/marked.min.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script>
      articleView.initNewArticlePage()
      // COMMENT: What is this function doing? Why do we need it?
      // PUT YOUR RESPONSE HERE
    </script>
  </body>
</html>
