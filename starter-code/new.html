<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 5</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href"vendor/styles/railscasts.css">

    <!-- TODO: We want our new article form to be able to display a preview of the article that is being entered. Thus, we need code here that will recreate the same structure of our other articles. What do you think we need to add here? -->

        <!--ANSWER: added handlebars to render article content to the DOM using .js  -->

    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
    <!--added handlebars to render article content to the DOM using .js  -->
    
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>Create New Article</h1>
        <form id="article-form"> 
          <input placeholder="title" id="article-title" type="text" required></input>
          <textarea placeholder="body" id="article-body"cols="30" rows="10" required></textarea>
          <input placeholder= "author" id="article-author" type="text">
          <input placeholder= "url" id="article-url" type="url">
          <input placeholder= "category" id="article-body" type="text">
          <label for=""><input placeholder= "pubdate" id="article-pubdate" type="checkbox">Published</label>             
        </form>
      </section>
      <section id="articles" class="tab-content"></section>
      <section id="article-export">
        <!-- TODO: Refer to the preview image to see what we will be building here: we need a container of some kind to hold a JSON export of our article. Ideally this container would show only a incipit (short preview) of the JSON and also be clickable to allow easy selection of the text it holds. What kind of element could we use for this? -->
      <!-- ANSWER: I would put an input text element  -->
        <input id="article-json" type="text" read only>
      </section>
    </main>
    <footer>
      &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <!-- Library sources -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>    

    <!-- javascript pages -->
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script>
articleView.initNewArticlePage();
      // COMMENT: What is this function doing? Why do we need it?
      // ANSWER: This will allow new article content, using the pre-determined handlebars, id's and classes to dynamically build a platform or "template", to populate the new content created in forms into the articles page
    </script>
  </body>
</html>
